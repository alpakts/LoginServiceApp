<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened><app-add-user></app-add-user></mat-drawer>
    <mat-drawer-content>
      <div class="mat-elevation-z8">
        <table mat-table  [dataSource]="dataSource">
      
          
          <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Ad </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Soyad </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Durum </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef> Oluşturma Tarihi </th>
            <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
          </ng-container>
          <ng-container matColumnDef="updateDate">
            <th mat-header-cell *matHeaderCellDef> Son Güncelleme </th>
            <td mat-cell *matCellDef="let element"> {{element.updateDate}} </td>
          </ng-container>
          <ng-container matColumnDef="deleted">
            <th mat-header-cell *matHeaderCellDef> Silindi </th>
            <td mat-cell *matCellDef="let element"> {{element.deleted}} </td>
          </ng-container>
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.role.operationName}} </td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <img src="../../../../assets/icons/edit.png" alt="delete"></td>
          </ng-container>
          <ng-container matColumnDef="delete" >
            <th mat-header-cell *matHeaderCellDef >  </th>
            <td mat-cell *matCellDef="let element" > <img (click)="Delete(element.id)" src="../../../../assets/icons/remove.png" alt="delete"> </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div> 

    </mat-drawer-content>
  </mat-drawer-container>
