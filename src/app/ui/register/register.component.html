<body>

<div class="container">
	<div class="screen">
		<div class="screen__content" >
			<form class="login" [formGroup]="registerform" >
                <div class="login__field ">
					<img src="https://www.zenuyku.com/wp-content/uploads/2021/11/1.png"   width="200px" height="100px" alt="" role="link">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="email" class="login__input form-control" formControlName="email" placeholder="Email">
				</div>
                <div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input form-control" formControlName="firstName" placeholder="Ad">
				</div>
                <div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input form-control" formControlName="lastName" placeholder="Soyad">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input form-control" formControlName="password" placeholder="Şifre">
				</div>
				<button class="button login__submit" (click)="Register()">
					<span class="button__text">Kayıt Oluştur</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
            <div class="social-login" >
				<h3  s>Zaten Hesabım var <Span><a routerLink="login">Kayıt Ol</a></Span></h3>
				
			</div>
			
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
    
</body>
